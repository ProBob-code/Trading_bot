<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodBotTrade - Secure Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand {
            font-family: 'Outfit', sans-serif;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            display: block;
        }

        .auth-title {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d2ff;
            box-shadow: 0 0 0 4px rgba(0, 210, 255, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 210, 255, 0.4);
        }

        .auth-switcher {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-link {
            color: #00d2ff;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .otp-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 100%;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 13px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-msg {
            color: #00ff88;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <span class="brand">GodBotTrade</span>
            <h2 class="auth-title" id="formTitle">Welcome Back</h2>
        </div>

        <div id="errorMsg" class="error-msg hidden"></div>
        <div id="successMsg" class="success-msg hidden"></div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="loginUsername" class="form-input" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-auth">Sign In</button>
            <div class="auth-switcher">
                Don't have an account? <span class="auth-link" onclick="toggleAuth('signup')">Sign Up</span>
            </div>
        </form>

        <!-- SIGNUP FORM (MOBILE) -->
        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label class="form-label">Mobile Number</label>
                <input type="tel" id="signupMobile" class="form-input" placeholder="+91 98765 43210" required>
                <p style="font-size: 11px; color: var(--text-secondary); margin-top: 8px;">
                    We'll send a 6-digit verification code to your mobile.
                </p>
            </div>
            <button type="submit" class="btn-auth">Send OTP</button>
            <div class="auth-switcher">
                Already verified? <span class="auth-link" onclick="toggleAuth('login')">Log In</span>
            </div>
        </form>

        <!-- OTP VERIFICATION FORM -->
        <form id="otpForm" class="hidden">
            <div id="otpInstructions"
                style="color: var(--text-secondary); font-size: 14px; margin-bottom: 20px; text-align: center;">
                Enter the code sent to <span id="displayMobile" style="color: white; font-weight: 600;"></span>
            </div>
            <div class="otp-grid">
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Choose Username</label>
                <input type="text" id="finalUsername" class="form-input" placeholder="e.g. trading_pro" required>
            </div>
            <div class="form-group">
                <label class="form-label">Set Password</label>
                <input type="password" id="finalPassword" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-auth">Verify & Complete</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
